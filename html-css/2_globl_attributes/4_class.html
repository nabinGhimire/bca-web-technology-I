<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML class Attribute</title>
    <style>
        .h1style {
            color: red;
            font-size: small;
        }
    </style>
</head>

<body>
    <h3>HTML class Attribute</h3>
    <h1 class="h1style">this text is inside h1 tag.</h1>
</body>

</html>
