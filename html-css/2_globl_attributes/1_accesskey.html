<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML accesskey Attribute</title>
</head>

<body>
    <h3>HTML accesskey Attribute</h3>
    <p>Press
        <strong><u>S</u></strong>to go to strange button!
    </p>

    <button accesskey="s">Strange</button>

    <p>Press
        <strong><u>A</u></strong>to go to Another button!
    </p>

    <button accesskey="a">Another Button</button>

</body>

</html>
