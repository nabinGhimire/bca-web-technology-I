<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML inputmode Attribute</title>
</head>

<body>
    <h3>HTML inputmode Attribute</h3>

    Name : <input type="text" id="text" inputmode="text" /><br><br>

    Phone No. : <input type="tel" id="phone" inputmode="tel" /><br><br>

    Email : <input type="email" id="email" inputmode="email" /><br><br>

    Age : <input type="number" id="age" inputmode="numeric" /><br><br>

    Search : <input type="search" id="search" inputmode="search" /><br><br>

    URL : <input type="url" id="url" inputmode="url" /><br><br>
</body>

</html>
