<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML data-* Attribute</title>
</head>

<body>
    <h3>HTML data-* Attribute</h3>
    <div id="user" data-id="123" data-user="ram" data-date-of-birth>Ram</div>
    <script>
        const el = document.querySelector('#user');

        // set a data attribute
        el.dataset.dateOfBirth = '2000-01-01';
        data - date - of - birth
    </script>

</html>
